<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="section-center">
        <!-- img -->
        <article class="gift-img">
            <img src="./gift.jpeg" alt="giveaway item" />
        </article>
        <!-- info -->
        <article class="gift-info">
            <h3>old iphone giveaway</h3>
            <h4 class="giveaway">

            </h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit repudiandae, eos ad quaerat magnam velit inventore sequi sed ex veritatis! Illo vel officiis ut tempore fugiat eum natus reprehenderit voluptas, aut iure modi perferendis
                quaerat?
            </p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days"></h4>
                        <span>days</span>
                    </div>

                </div>
                <!-- hours  -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours"></h4>
                        <span>hours</span>
                    </div>

                </div>
                <!-- mins -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins"></h4>
                        <span>mins</span>
                    </div>

                </div>
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs"></h4>
                        <span>seconds</span>
                    </div>

                </div>

            </div>
        </article>

    </section>
    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
